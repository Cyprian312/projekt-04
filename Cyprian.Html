<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tekst z różnymi stylami</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            font-size: 16px;
        }
        .large-text {
            font-size: 24px;
        }
        .colored-text {
            color: red;
        }
        .different-font {
            font-family: 'Courier New', Courier, monospace;
        }
        .bold-italic-underline {
            font-weight: bold;
            font-style: italic;
            text-decoration: underline;
        }
        .uppercase {
            text-transform: uppercase;
        }
        .spaced-letters {
            letter-spacing: 3px;
        }
        .larger-line-height {
            line-height: 1.8;
        }
    </style>
</head>
<body>
    <p style="large-text">To jest tekst z dużą czcionką</p>
    <p style="colored-text">To jest tekst kolorowy</p>
    <p style="different-font">To jest tekst z innym krojem pisma</p>
    <p style="bold-italic-underline">To jest tekst pogrubiony, pochylony i podkreślony</p>
    <p style="uppercase">TO JEST TEKST Z TRANSFORMACJĄ</p>
    <p style="spaced-letters">To jest tekst z odstępami między literami</p>
    <p style="larger-line-height">To jest tekst z większą wysokością linii</p>
</body>
</html>
